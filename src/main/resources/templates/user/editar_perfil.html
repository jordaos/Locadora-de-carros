<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Locadora de carros</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/dashboard.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav th:replace="fragments/nav :: nav_in"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/">Visualizar alugueis</a></li>
					<li><a href="/alugar">Realizar aluguel</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="container">

						<form id="formExemplo" data-toggle="validator" role="form"
							action="/cliente/editar" method="POST">
							<div class="form-group">
								<label for="textNome" class="control-label">Nome</label> <input
									id="textNome" class="form-control"
									placeholder="Digite seu Nome..." type="text" name="nome" th:value="${cliente.nome}">
							</div>

							<div class="form-group">
								<label for="inputEmail" class="control-label">E-mail</label> <input
									id="inputEmail" class="form-control"
									placeholder="Digite seu E-mail" type="email" name="email" th:value="${cliente.email}">
							</div>

							<div class="form-group">
								<label for="inputPassword" class="control-label">Endereço</label>
								<input type="text" class="form-control"
									placeholder="Digite seu endereço" name="endereco" th:value="${cliente.endereco}">
							</div>

							<div class="form-group">
								<label for="inputPassword" class="control-label">Senha</label> <input
									type="password" class="form-control" id="inputPassword"
									placeholder="Digite sua Senha..." name="senha" th:value="${cliente.senha}">
							</div>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</form>

				</div>
				<!-- /container -->
			</div>

		</div>
	</div>



	</div>
	<!-- /container -->
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="/js/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="/js/vendor/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/js/ie10-viewport-bug-workaround.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>
</body>
</html>
