	<script type="text/javascript" src="/js/jquery3.2.1.js"> </script>
	<script type="text/javascript" src="/js/jquery.maskedinput.js"> </script>
	
	
	<script>
	
		$(function(){
			$("#data_inicio").mask("99/99/9999");
			$("#data_fim").mask("99/99/9999");	
		
		});
	
	</script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>

<body>

	<nav th:replace="fragments/nav :: nav_out"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/">Visualizar alugueis</a></li>
					<li class="active"><a href="/alugar">Realizar aluguel</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="container">

					<form class="form-signin" method="POST" action="/alugar" id="form_alugar_carro">
						<h2 class="form-signin-heading">Alugar carro</h2>
						<label>Carro:</label> 
						<select class="form-control" name="carro" id="carro">
							<option>Selecione</option>
							<option th:each="carro : ${carros}" th:value="${carro.id}"
								th:text="${carro.modelo}"></option>
						</select> 
						<span id="span_carro_selecionado" class="error-form"></span>
						
							<label>Data do aluguel:</label>
							<input type="text" id="data_inicio" name="data_inicio" class="form-control" /> 
							<span id="span_data_inicio" class="error-form"></span>
							<label>Data de entrega:</label> 
							<input type="text" id="data_fim" name="data_fim" class="form-control" />
							<span id="span_data_fim" class="error-form"></span>
						<br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
					</form>

				</div>
				<!-- /container -->
			</div>

		</div>
	</div>



	</div>
	<!-- /container -->
	</div>

    ================================================== -->

</body>
</html>
