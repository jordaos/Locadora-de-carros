<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="">

<link rel="icon" href="../../favicon.ico">

<title>Locadora de carros</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/dashboard.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

<script src="/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav th:replace="fragments/nav :: nav_in"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="/">Visualizar alugueis</a></li>
					<li><a href="/alugar">Realizar aluguel</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="">

					<table class="table table-striped">
						<thead>
							<tr>
								<th>Codigo</th>
								<th>Carro</th>
								<th>Data de aluguel</th>
								<th>Data de entrega</th>
								<th>Entregue</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aluguel : ${alugueis}">
								<td th:text="${aluguel.id}">0</td>
								<td><b th:text="${aluguel.carro.marca}"></b> <label
									th:text="${aluguel.carro.modelo}"></label></td>
								<td th:text="${aluguel.data_inicio}">00/00/000</td>
								<td th:text="${aluguel.data_fim}">00/00/000</td>
								<td th:text="${aluguel.devolvido} ? 'Devolvido' : 'NÃ£o devolvido'"></td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- /container -->
			</div>

		</div>
	</div>



	</div>
	<!-- /container -->
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="/js/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="/js/vendor/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
