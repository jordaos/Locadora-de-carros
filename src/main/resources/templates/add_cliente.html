  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">AloCAR</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/cadastrar">Cadastre-se</a></li>
            <li><a href="/login">Log in</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        
			<div id="organizaForm">
				<form id="formExemplo" data-toggle="validator" role="form" action="/cadastrar" method="POST">
				  <div class="form-group">
					<label for="textNome" class="control-label">Nome</label>
					<input id="textNome" class="form-control" placeholder="Digite seu Nome..." type="text" name="nome">
				  </div>
				  
				  <div class="form-group">
					<label for="inputEmail" class="control-label">E-mail</label>
					<input id="inputEmail" class="form-control" placeholder="Digite seu E-mail" type="email" name="email">
				  </div>

				  <div class="form-group">
					<label for="inputPassword" class="control-label">Endereço</label>
					<input type="text" class="form-control" id="inputPassword" placeholder="Digite seu endereço" name="endereco">
				  </div>
				  
				  <div class="form-group">
					<label for="inputPassword" class="control-label">Senha</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Digite sua Senha..." name="senha">
				  </div>
				  
				  <div class="form-group">
					<label for="inputConfirm" class="control-label">Confirme a Senha</label>
					<input type="password" class="form-control" id="inputConfirm" placeholder="Confirme sua Senha...">
				  </div>
					<a href="#"><p>Deseja entrar no sistema? </p></a>
				  
				  <button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
      </div>
    </div>

    ================================================== -->

  </body>
