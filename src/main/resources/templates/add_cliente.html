<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    
	

    <title>Locadora de carros</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    
    <link th:href="@{css/style.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/dashboard.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav th:replace="fragments/nav :: nav_out"></nav>

    <div class="container-fluid">
      <div class="row">
        
			<div id="organizaForm">
				<form id="form_cadastro_cliente" data-toggle="validator" role="form" action="/cadastrar" method="POST">
				  <div class="form-group">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" class="form-control" placeholder="Digite seu Nome..." type="text" name="nome">
					<span id="span_nome"></span>
					
				  </div>
				  
				  <div class="form-group">
					<label for="email" class="control-label">E-mail</label>
					<input id="email" class="form-control" placeholder="Digite seu E-mail" type="email" name="email">
					<span id="span_email"></span>
				  </div>

				  <div class="form-group">
					<label for="endereco" class="control-label">Endereço</label>
					<input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" name="endereco">
					<span id="span_endereco"></span>
				  </div>
				  
				  <div class="form-group">
					<label for="senha" class="control-label">Senha</label>
					<input type="password" class="form-control" id="senha" placeholder="Digite sua Senha..." name="senha">
					<span id="span_senha"></span>
				  </div>
				  
				  <div class="form-group">
					<label for="senha_repetida" class="control-label">Confirme a Senha</label>
					<input type="password" class="form-control" id="senha_repetida" placeholder="Confirme sua Senha...">
					<span id="span_senha_repetida"></span>
				  </div>
					<a href="#"><p>Deseja entrar no sistema? </p></a>
				  
				  <button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="/js/cadastroCliente.js"></script>
  </body>
</html>
