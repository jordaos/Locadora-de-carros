<script>
	$(function() {
		$("#placa").mask("aaa-9999");
		$("#preco").mask("9999.99");
		$("#ano").mask("9999");

	});
</script>

<body>

	<nav th:replace="fragments/nav :: nav_in"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/carros/all">Carros</a></li>
					<li><a href="/cliente/all">Clientes</a></li>
					<li><a href="/aluguel/all">Alugueis</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="container">

					<form class="form-signin" method="POST" action="/carros/cadastrar"
						id="form_cadastro_carro">
						<h2 class="form-signin-heading">Cadastrar carro</h2>

						<input type="text" id="placa" class="form-control" name="placa"
							placeholder="XXX-0000" required> <span id="span_placa"></span>

						<input type="text" id="marca" class="form-control" name="marca"
							placeholder="Marca" required autofocus> <span
							id="span_marca"></span> <input type="text" id="modelo"
							class="form-control" name="modelo" placeholder="Modelo" required
							autofocus> <span id="span_modelo"></span> <input
							type="text" id="ano" class="form-control" name="ano"
							placeholder="Ano" required> <span id="span_ano"></span> <input
							type="text" id="preco" class="form-control" name="preco_dia"
							placeholder="Preço" required> <span id="span_preco"></span>

						<textarea type="text" id="descricao" class="form-control"
							name="descricao" required autofocus rows="7" cols="5"
							placeholder="Descrição"> </textarea>
						<span id="span_descricao"></span> <br> <br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
					</form>

				</div>
				<!-- /container -->
			</div>

		</div>
	</div>



	</div>
	<!-- /container -->
	</div>
