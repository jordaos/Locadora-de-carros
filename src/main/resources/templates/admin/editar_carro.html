<body>

	<nav th:replace="fragments/nav :: nav_in"></nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="/carros/all">Carros</a></li>
					<li><a href="/cliente/all">Clientes</a></li>
					<li><a href="/aluguel/all">Alugueis</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

				<div class="container">

					<form class="form-signin" method="POST" th:action="@{'/carros/editar/' + ${carro.id}}" >
						<h2 class="form-signin-heading">CADASTRAR CARRO</h2>
							<input type="hidden" th:value="${carro.id}"/>
							<input type="text" id="inputMarca" class="form-control"
							name="marca" placeholder="Marca" required autofocus th:value="${carro.marca}"> 
							<input
							type="text" id="inputModelo" class="form-control" name="modelo"
							placeholder="Modelo" required autofocus th:value="${carro.modelo}">
							<input
							type="text" id="inputModelo" class="form-control" name="placa"
							placeholder="Placa" required autofocus th:value="${carro.placa}">
							 <input
							type="text" id="inputAno" class="form-control" name="ano"
							placeholder="Ano" required th:value="${carro.ano}"> 
							<input type="text"
							id="inputPreço" class="form-control" name="preco_dia"
							placeholder="Preço" required th:value="${carro.preco_dia}">
						<textarea type="text" id="inputDescricao" class="form-control"
							name="descricao" required autofocus rows="7" cols="5"
							placeholder="Descrição" th:text="${carro.descricao}"></textarea>
						<br> <br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
					</form>

				</div>
				<!-- /container -->
			</div>

		</div>
	</div>



	</div>
	<!-- /container -->
	</div>
